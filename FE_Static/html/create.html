<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacity</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Top bar -->
    <header class="topbar">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="./layout.html">
                <p style="color: var(--logo-color-2);">Pharma<span style="color: var(--logo-color-1);">city</span></p>
                <img src="/public/img/logo-vector.png" alt="" class="logo-pharmacy" style="display: none;">
            </a>


            <div class="navbar-function">
                <!-- Search form -->
                <form class="form-inline my-2 my-lg-0 search-form" action="/">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <!-- Log out btn -->
                <button class="btn btn-outline-success log-out-btn">Log out</button>
            </div>
        </nav>
    </header>

    <div class="page-layout-wrapper">
        <!-- Left side bar -->
        <aside class="left-sidebar">
            <h1 class="sidebar-nav__name">
                Admin Task board
            </h1>
            <nav class="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item">
                        <a href="" class="sidebar-task__link">
                            <i class="fa fa-dashboard"></i>
                            <span>Dash board</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="" class="sidebar-task__link">
                            <i class="fa fa-plus-square"></i>
                            <span>Nhập thêm thuốc</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="" class="sidebar-task__link">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                            <span>Quản lý thuốc</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="" class="sidebar-task__link">
                            <i class="fa fa-wpforms"></i>
                            <span>Quản lý đơn hàng</span>
                        </a>
                    </li>

                    <!-- <li class="sidebar-nav__item">
                        <a href="" class="sidebar-task__link">
                            <i class="fa fa-truck"></i>
                        </a>
                    </li> -->
                </ul>
            </nav>
        </aside>

        <!-- Main content  -->
        <div class="main-content">
            <div class="page-header-wrapper">
                <h1>THÊM SẢN PHẨM MỚI</h1>
            </div>
            <div class="page-content-wrapper">
                <div class="form-container">
                    <form id="create-product-form">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="product-name" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="product-name" required>
                                <!-- <div class="valid-feedback">
                                  Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="product-code" class="form-label">Mã sản phẩm</label>
                                <input type="text" class="form-control" id="product-code" required>
                                <!-- <div class="valid-feedback">
                                  Looks good!
                                </div> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="product-description" class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control" id="product-description" required></textarea>
                                <!-- <div class="invalid-feedback">
                                  Please enter a message in the textarea.
                                </div> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="product-price" class="form-label">Giá</label>
                                <input type="text" class="form-control" id="product-price" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="product-quantity" class="form-label">Số lượng</label>
                                <input type="text" class="form-control" id="product-quantity" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="product-brand" class="form-label">Thương hiệu</label>
                                <select class="custom-select" id="product-brand" required>
                                    <option>Pharmacity</option>
                                    <option selected disabled value="">Chọn</option>
                                    <option>Durex</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="product-image" required>
                                <label class="custom-file-label form-label" for="product-image">Tải ảnh lên...</label>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" id="create-btn">Tạo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/script.js"></script>
</body>
</html>
